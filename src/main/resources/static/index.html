<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ECharts</title>
    <script src="js/jquery-3.2.1.js"></script>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>

</head>
<body>
<!--显示相关数据的信息-->
<div id="" class="" align="center">
    <h2>APP日志数据统计分析</h2>
</div>
<div align="center" >
    请选择查询时间：
    <input id="startdate" type="date" value="2017-10-01"/>

    到：
    <input id="enddate" type="date" value="2017-10-02"/>
    <input id="submit" type="button" onclick="getData(); getEmerChangeWithTime();getEmerCountByStatus();" value="查 询"/>
</div>

<!--悬浮窗格-->
<div id="dg" style="z-index: 9999; position: fixed ! important; left: 70px;top: 70px;border: #ffd647;background: #ffd39b">
    ULLC    用户剩余抽奖机会接口    <br/>    KAG     k码特权商品s    <br/>
    L       抽奖接口    <br/>    RR      接口    <br/>
    RD      接口    <br/>    FER     接口    <br/>
    UKRS    接口    <br/>    KV      接口    <br/>
    PVC     接口    <br/>    CKCS    接口    <br/>
    KGG     接口    <br/>    TS      接口    <br/>
    MI      接口    <br/>    CI      接口
</div>
<h4 align="center">APP日志基本信息统计条形图</h4>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="base" align="center" style=" width: 100%;height:400px;">
    <div id="sub1" align="center" style=" width: 610px;height:150px;"></div>
    <div id="sub2" align="center" style="width: 610px;height:150px;"></div>
    <div id="sub3" align="center" style="width: 610px;height:150px;"></div>
</div>

<h4 align="center" style="margin-top: 80px">接口出错随时间变化折线图</h4>
<div id="changeWithTime" style="margin:auto;margin-top:1px;width: 710px;height:400px;"></div>
<h4 align="center" style="margin-top:20px;">错误信息分类统计饼图</h4>
<div id="emerCountByStatus" style="margin:auto;margin-top:20px;width: 710px;height:400px;"></div>
</body>

<!--引入加载数据js-->
<script src="js/statisticDate.js"></script>

</html>
